<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim | Nova Online</title>
    <style>
        :root { --accent: #bb86fc; --bg: #050508; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #e0e0ff; overflow: hidden; }
        .animated-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #110022 0%, #050508 100%);
            animation: pulseBg 8s ease-in-out infinite alternate;
            z-index: -1;
        }
        @keyframes pulseBg { from { transform: scale(1); } to { transform: scale(1.1); } }
        header { position: fixed; width: 100%; padding: 25px 0; background: rgba(5, 5, 8, 0.4); backdrop-filter: blur(20px); z-index: 1000; display: flex; justify-content: space-around; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .logo img { height: 65px; }
        nav a { color: rgba(255,255,255,0.6); text-decoration: none; margin: 0 20px; font-size: 14px; }
        
        .contact-section { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        h2 { font-weight: 200; margin-bottom: 10px; color: rgba(255,255,255,0.3); letter-spacing: 3px; text-transform: uppercase; }
        .phone { font-size: clamp(35px, 8vw, 70px); color: white; text-decoration: none; font-weight: 100; transition: 0.5s; letter-spacing: -2px; }
        .phone:hover { color: var(--accent); text-shadow: 0 0 50px rgba(187, 134, 252, 0.4); }
        .status { margin-top: 30px; color: var(--accent); font-size: 12px; text-transform: uppercase; letter-spacing: 5px; opacity: 0.6; }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <header>
        <div class="logo"><img src="https://auto.creavite.co/api/out/wjdrlh3K1ZP3t8lufq_static.png" alt="Logo"></div>
        <nav><a href="index.html">Ana Sayfa</a><a href="services.html">Hizmetler</a><a href="about.html">Hakkımızda</a><a href="contact.html">İletişim</a></nav>
    </header>

    <div class="contact-section">
        <h2>Direct Line</h2>
        <a href="tel:05456887977" class="phone">0545 688 79 77</a>
        <div class="status">● Available Now</div>
    </div>
</body>
</html>
