<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim | Nova Online</title>
    <style>
        :root { --accent: #bb86fc; --bg: #050508; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #e0e0ff; }
        .bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, #151525 0%, #050508 70%); z-index: -1; }
        header { position: fixed; width: 100%; padding: 20px 0; background: rgba(5, 5, 8, 0.7); backdrop-filter: blur(15px); z-index: 1000; display: flex; justify-content: space-around; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .logo img { height: 60px; }
        nav a { color: #aaa; text-decoration: none; margin: 0 20px; font-size: 15px; }
        
        .contact-section { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        h2 { font-weight: 300; margin-bottom: 10px; color: #888; }
        .phone { font-size: clamp(30px, 8vw, 60px); color: white; text-decoration: none; font-weight: 200; transition: 0.3s; letter-spacing: -1px; }
        .phone:hover { color: var(--accent); }
        .sub-text { margin-top: 20px; color: #444; font-size: 14px; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="bg-layer"></div>
    <header>
        <div class="logo"><img src="https://auto.creavite.co/api/out/wjdrlh3K1ZP3t8lufq_static.png" alt="Logo"></div>
        <nav><a href="index.html">Ana Sayfa</a><a href="services.html">Hizmetler</a><a href="about.html">Hakkımızda</a><a href="contact.html">İletişim</a></nav>
    </header>

    <div class="contact-section">
        <h2>Bize Ulaşın</h2>
        <a href="tel:05456887977" class="phone">0545 688 79 77</a>
        <p class="sub-text">Haftanın her günü aktif hat</p>
    </div>
</body>
</html>
