<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Online</title>
    <style>
        :root { --accent: #bb86fc; --bg: #050508; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #e0e0ff; overflow: hidden; }
        
        /* Hareketli Arka Plan Katmanı */
        .animated-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(125deg, #050508, #1a1a3a, #050508, #110022);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Işık Sızması Animasyonu */
        .light-glow {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(187, 134, 252, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            top: -10%; right: -10%;
            animation: pulseGlow 10s ease-in-out infinite alternate;
        }

        @keyframes pulseGlow {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(-100px, 100px) scale(1.2); }
        }

        header { position: fixed; width: 100%; padding: 25px 0; background: rgba(5, 5, 8, 0.4); backdrop-filter: blur(20px); z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.03); display: flex; justify-content: space-around; align-items: center; }
        .logo img { height: 65px; filter: drop-shadow(0 0 15px rgba(187, 134, 252, 0.2)); }
        nav a { color: rgba(255,255,255,0.6); text-decoration: none; margin: 0 20px; font-weight: 500; font-size: 14px; transition: 0.3s; letter-spacing: 1px; }
        nav a:hover { color: var(--accent); }

        .hero { height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; }
        .hero-content h1 { font-size: 70px; font-weight: 200; letter-spacing: 8px; margin: 0; color: white; text-shadow: 0 0 30px rgba(255,255,255,0.2); }
        .hero-content p { font-size: 16px; color: rgba(255,255,255,0.4); margin-top: 20px; text-transform: uppercase; letter-spacing: 4px; }

        footer { position: fixed; bottom: 20px; width: 100%; text-align: center; font-size: 11px; color: rgba(255,255,255,0.2); letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="light-glow"></div>
    
    <header>
        <div class="logo"><img src="https://auto.creavite.co/api/out/wjdrlh3K1ZP3t8lufq_static.png" alt="Logo"></div>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="services.html">Hizmetler</a>
            <a href="about.html">Hakkımızda</a>
            <a href="contact.html">İletişim</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>NOVA ONLINE</h1>
            <p>Digital Excellence</p>
        </div>
    </section>

    <footer>&copy; 2026 NOVA ONLINE. ALL RIGHTS RESERVED.</footer>
</body>
</html>
