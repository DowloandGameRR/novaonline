<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Online | Dijital Gelecek</title>
    <style>
        :root { --primary: #bb86fc; --secondary: #6a1b9a; --bg: #05050a; --card: #0f0f1e; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: white; overflow-x: hidden; }
        
        header { position: fixed; width: 100%; padding: 10px 0; background: rgba(5, 5, 10, 0.8); backdrop-filter: blur(20px); z-index: 1000; border-bottom: 1px solid rgba(187, 134, 252, 0.2); display: flex; justify-content: space-around; align-items: center; }
        .logo img { height: 75px; filter: drop-shadow(0 0 10px var(--secondary)); transition: 0.5s; }
        .logo img:hover { transform: rotate(-5deg) scale(1.1); }
        
        nav a { color: #d0d0ff; text-decoration: none; margin: 0 20px; font-weight: 600; font-size: 14px; letter-spacing: 1px; text-transform: uppercase; transition: 0.3s; }
        nav a:hover { color: var(--primary); text-shadow: 0 0 15px var(--primary); }

        .hero { height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; background: radial-gradient(circle at center, #1a0b2e 0%, #05050a 100%); position: relative; }
        .hero::before { content: ''; position: absolute; width: 100%; height: 100%; background: url('https://www.transparenttextures.com/patterns/stardust.png'); opacity: 0.3; }
        
        .hero-box { position: relative; z-index: 2; animation: fadeInUp 1s ease; }
        h1 { font-size: 85px; margin: 0; background: linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 10px 20px rgba(106, 27, 154, 0.5)); }
        p { font-size: 22px; color: #a0a0cf; max-width: 600px; margin: 20px auto; }

        .glow-btn { padding: 18px 45px; background: var(--secondary); color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.4s; box-shadow: 0 0 20px rgba(106, 27, 154, 0.6); text-decoration: none; display: inline-block; }
        .glow-btn:hover { background: var(--primary); color: #000; transform: translateY(-5px); box-shadow: 0 0 40px var(--primary); }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        footer { padding: 40px; text-align: center; font-size: 14px; border-top: 1px solid rgba(255,255,255,0.05); color: #555; }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="https://auto.creavite.co/api/out/wjdrlh3K1ZP3t8lufq_static.png" alt="Logo"></div>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="services.html">Hizmetler</a>
            <a href="about.html">Hakkımızda</a>
            <a href="contact.html">İletişim</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-box">
            <h1>NOVA ONLINE</h1>
            <p>Sınırları zorlayan kodlama ve estetik tasarımın mükemmel uyumuyla tanışın.</p>
            <a href="services.html" class="glow-btn">PROJEYE BAŞLA</a>
        </div>
    </section>

    <footer>&copy; 2026 Nova Online. Tüm hakları saklıdır.</footer>
</body>
</html>
