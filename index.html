<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Online</title>
    <style>
        :root { --accent: #bb86fc; --bg: #050508; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #e0e0ff; overflow-x: hidden; }
        
        /* Mükemmel Arka Plan Gradiyenti */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #1a1a3a 0%, #050508 60%);
            z-index: -1;
        }

        header { position: fixed; width: 100%; padding: 20px 0; background: rgba(5, 5, 8, 0.7); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-around; align-items: center; }
        .logo img { height: 60px; transition: 0.4s; }
        
        nav a { color: #aaa; text-decoration: none; margin: 0 20px; font-weight: 500; font-size: 15px; transition: 0.3s; letter-spacing: 0.5px; }
        nav a:hover { color: var(--accent); }

        .hero { height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; }
        .hero-content h1 { font-size: 60px; font-weight: 300; letter-spacing: 5px; margin: 0; color: white; }
        .hero-content p { font-size: 18px; color: #888; margin-top: 15px; letter-spacing: 1px; }

        footer { position: fixed; bottom: 20px; width: 100%; text-align: center; font-size: 12px; color: #444; }
    </style>
</head>
<body>
    <div class="bg-layer"></div>
    <header>
        <div class="logo"><img src="https://auto.creavite.co/api/out/wjdrlh3K1ZP3t8lufq_static.png" alt="Logo"></div>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="services.html">Hizmetler</a>
            <a href="about.html">Hakkımızda</a>
            <a href="contact.html">İletişim</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>NOVA ONLINE</h1>
            <p>Dijital Çözümler & Profesyonel Kodlama</p>
        </div>
    </section>

    <footer>&copy; 2026 Nova Online.</footer>
</body>
</html>
